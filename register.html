<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Happy Kids Online School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Happy Kids Online School</h1>
    <p class="tagline">We create a space where all kids find kids 🌈</p>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="register-section">
    <h2>🎉 Register Your Kid Today!</h2>
    <p>Join our fun learning community for kids aged 4–12.</p>

    <form class="register-box">
      <label>👧 Kid’s Name:</label>
      <input type="text" name="kidname" placeholder="Enter your kid’s name" required>

      <label>🎂 Age:</label>
      <input type="number" name="age" placeholder="Enter age" required>

      <label>👩‍👧 Parent’s Name:</label>
      <input type="text" name="parentname" placeholder="Enter your name" required>

      <label>📧 Email:</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>📱 Phone Number:</label>
      <input type="tel" name="phone" placeholder="Enter phone number" required>

      <label>📚 Select Course:</label>
      <select name="course">
        <option>Story Time</option>
        <option>Art & Craft</option>
        <option>Math Adventures</option>
        <option>Music & Dance</option>
      </select>

      <button type="submit" class="btn colorful-btn">Register Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Happy Kids Online School | All Rights Reserved</p>
  </footer>
</body>
</html>
